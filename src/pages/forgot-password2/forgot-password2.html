<ion-header>

  <ion-navbar color = "danger">
    <ion-title>Esqueci a senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center  class="contentForgot">

    <div>
        <img src="../../assets/imgs/forgotPasswords.png" id="forgotPasswordImg"/>
      </div>

      <div class="forgot">
         Redefina a sua <br>Senha
        </div>
    
        <ion-item>
            <ion-input type="text" value="" placeholder ="Nova Senha"></ion-input>
          </ion-item>
    
          <ion-item>
              <ion-input type="text" value="" placeholder ="Confirma Nova Senha"></ion-input>
            </ion-item>
      
      <button ion-button class="btnEnviar" color="danger" round (click)="goSignIn()" >Redefinir</button>
    

</ion-content>
