<ion-header>

    <ion-navbar color="danger">
      <ion-title>Alterar Senha</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content padding center scroll="false" id = "backgroundDash">
  <ion-list>

    <ion-item>
      <ion-label floating><ion-icon name="unlock"></ion-icon> Senha Atual</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating><ion-icon name="lock"></ion-icon> Nova Senha</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating><ion-icon name="lock"></ion-icon> Confirmar Senha</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button full color="danger" round (click)="salvar()">Salvar</button>
</ion-content>
